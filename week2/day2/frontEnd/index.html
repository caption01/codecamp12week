<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='./index.css'>
    <title>CodeCamp</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

          <h1 class="display-4">CodeCamp ToDoList</h1>
          <hr class="my-4">
          <p class="lead">CRUD API Practice</p>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >What you want to do?</span>
            </div>
            <input type="text" class="form-control" placeholder="Activity" aria-label="Username" aria-describedby="basic-addon1" id="inputkey">
            <div class="input-group-prepend">
                <span class="input-group-text" >Descript</span>
            </div>
            <input type="text" class="form-control" placeholder="Explain" aria-label="Username" aria-describedby="basic-addon1" id="inputtext">
            <button type="button" class="btn btn-dark" id='inputbtn'>Add</button>
            </div>

            <table class="table" id="table">
                <thead class="thead-dark" id='table-head'>
                  <tr>
                    <th scope="col">Activity</th>
                    <th scope="col">Explain</th>
                  </tr>
                </thead>
                <tbody class="table-body" id="table-body">
                </tbody>
              </table>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js" ></script>
</body>
</html>
